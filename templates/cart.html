<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1>Your Cart</h1>

    <p><a href="{{ url_for('home') }}">‚Üê Back to products</a></p>

    {% if items %}
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Line total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for it in items %}
          <tr>
            <td>{{ it.name }}</td>
            <td>{{ it.qty }}</td>
            <td>{{ "%.2f"|format(it.price) }}</td>
            <td>{{ "%.2f"|format(it.line_total) }}</td>
            <td><a href="{{ url_for('remove_from_cart', pid=it.id) }}">Remove 1</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <h3>Total: {{ "%.2f"|format(total) }} SAR</h3>
    {% else %}
      <p>Cart is empty.</p>
    {% endif %}
  </body>
</html>

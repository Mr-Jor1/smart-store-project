<h1>Your Cart</h1>

{% if cart %}
<ul>
  {% for item in cart %}
    <li>
      {{ item.name }} - {{ item.price }} SAR
      <a href="{{ url_for('remove', index=loop.index0) }}">Remove</a>
    </li>
  {% endfor %}
</ul>

<p><strong>Total:</strong> {{ total }} SAR</p>
{% else %}
<p>Cart is empty</p>
{% endif %}

<p>
  <a href="{{ url_for('clear_cart') }}">Clear cart</a>
</p>

<a href="{{ url_for('products') }}">Back to products</a>

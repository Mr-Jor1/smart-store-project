<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Products - Smart Store</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>Products</h1>

  <p>
    <a href="{{ url_for('cart') }}">Cart ({{ cart_count }})</a>
  </p>

  <p>Choose an item to add to cart:</p>

  <ul>
    {% for key, p in products.items() %}
      <li>
        {{ p.name }} - {{ p.price }} SAR
        <a href="{{ url_for('add', item=key) }}">Add</a>
      </li>
    {% endfor %}
  </ul>

  <p><a href="{{ url_for('home') }}">Back to home</a></p>

</body>
</html>

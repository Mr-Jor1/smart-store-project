<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Smart Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1>Smart Store Project</h1>
    <p>Backend is working</p>

    <p>
      <a href="{{ url_for('products') }}">
    <button>Go to products</button>
</a>
    </p>

    <h2>Products</h2>
    <div class="products">
      {% for p in products %}
      <div class="card">
        <h3>{{ p.name }}</h3>
        <p>{{ "%.2f"|format(p.price) }} SAR</p>
        <a class="btn" href="{{ url_for('add_to_cart', pid=p.id) }}">Add to Cart</a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
